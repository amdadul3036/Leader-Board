<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-g">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="Icon/white round shape.png" alt="Logo" class="brand-logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ml-auto">
            <!--"ml-auto" dile left e jabe; "mr-auto" dile right e jabe-->
            <li class="nav-item active">
              <a class="nav-link nav-text-size" href="#">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link nav-text-size" href="#">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link nav-text-size" href="#">Works</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">
                <img
                  id="Your-profile"
                  src="Images/Profile Pictures-top Players/Abu Sufian.png"
                  alt="Your Profile"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Nav End-->

    <div class="container background-on-background">
      <section class="container-fluid top-player">
        <h3 class="top-player-hed">Top Player</h3>
        <div class="row">
          <div class="col-md-4 col-sm-6 player d-flex align-items-center">
            <img
              src="Images/Profile Pictures-top Players/Abu Sufian.png"
              alt="Abu Sufian"
            />
            <p class="pl-4 pt-3 player-name">Player-1</p>
          </div>
          <div class="col-md-4 col-sm-6 player d-flex align-items-center">
            <img
              src="Images/Profile Pictures-top Players/John Smith.png"
              alt="John Smith"
            />
            <p class="pl-4 pt-3 player-name">Player-2</p>
          </div>
          <div class="col-md-4 col-sm-6 player d-flex align-items-center">
            <img
              src="Images/Profile Pictures-top Players/Maruf Ahmed.png"
              alt="Maruf Ahmed"
            />
            <p class="pl-4 pt-3 player-name">Player-3</p>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-4 col-sm-6 player d-flex align-items-center">
            <img
              src="Images/Profile Pictures-top Players/Mujahid.png"
              alt="Mujahid.png"
            />
            <p class="pl-4 pt-3 player-name">Player-1</p>
          </div>
          <div class="col-md-4 col-sm-6 player d-flex align-items-center">
            <img
              src="Images/Profile Pictures-top Players/Pro Rasel.png"
              alt="Pro Rasel"
            />
            <p class="pl-4 pt-3 player-name">Player-2</p>
          </div>
          <div class="col-md-4 col-sm-6 player d-flex align-items-center">
            <img
              src="Images/Profile Pictures-top Players/Shajedul Karim.png"
              alt="Shajedul Karim"
            />
            <p class="pl-4 pt-3 player-name">Player-3</p>
          </div>
        </div>
        <hr />
        <h3 class="top-player-hed">Top Blog</h3>
        <div class="row">
          <div class="col-md-6 col-sm-12 d-flex align-items-center">
            <img
              class="top-blog-img"
              src="Images/Top Blog/13 of My Favourite UI  Godies.png"
              alt="Abu Sufian"
            />
            <p class="pl-4 pt-3 player-name">Player-1</p>
          </div>
          <div class="col-md-6 col-sm-12 d-flex align-items-center">
            <img
              class="top-blog-img"
              src="Images/Top Blog/UI cheat sheet-list vs grid.png"
              alt="John Smith"
            />
            <p class="pl-4 pt-3 player-name">Player-2</p>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-6 col-sm-12 d-flex align-items-center">
            <img
              class="top-blog-img"
              src="Images/Top Blog/7 typography tips for interface design.png"
              alt="Mujahid.png"
            />
            <p class="pl-4 pt-3 player-name">Player-1</p>
          </div>
          <div class="col-md-6 col-sm-12 d-flex align-items-center">
            <img
              class="top-blog-img"
              src="Images/Top Blog/Your logo is copied.png"
              alt="Pro Rasel"
            />
            <p class="pl-4 pt-3 player-name">Player-2</p>
          </div>
        </div>
      </section>
    </div>

    <div class="container pt-6">
      <section>
        <div>
          <h3 class="top-player-hed">Latest Course</h3>
        </div>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
